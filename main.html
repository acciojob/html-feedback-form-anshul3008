<!DOCTYPE html>

<html>

</head>

<body>
	<!-- the entire body must be written by student -->

	<h1>Feedback Form</h1>

		<label for="likeness">Likeness</label>
		<input id="likeness" name="Likeness" type="range" min="1" max="100">
	</form>

</body>
